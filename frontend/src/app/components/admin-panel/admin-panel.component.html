<div class="admin-panel-container">
  <h2>Submit Event Result</h2>
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="eventId">Event</label>
        <select id="eventId" name="eventId" [(ngModel)]="formData.eventId" required>
          <option value="" disabled>Select an event</option>
          <option *ngFor="let event of events" [value]="event.eventId">
            {{ event.eventName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="winnersDept">Winner's Department</label>
        <select id="winnersDept" name="winnersDept" [(ngModel)]="formData.winnersDept" required>
          <option value="" disabled>Select a department</option>
          <option *ngFor="let key of getDepartmentKeys()" [value]="key">
            {{ departments[key] }} - {{ key }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="runnersDept">Runner's Department</label>
        <select id="runnersDept" name="runnersDept" [(ngModel)]="formData.runnersDept" required>
          <option value="" disabled>Select a department</option>
          <option *ngFor="let key of getDepartmentKeys()" [value]="key">
            {{ departments[key] }} - {{ key }}
          </option>
        </select>
      </div>

      <div class="message-container">
        <div class="success-message" *ngIf="successMessage">
          {{ successMessage }}
        </div>
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </div>

      <button type="submit" class="btn-submit">Submit Result</button>
    </form>
  </div>
</div>
