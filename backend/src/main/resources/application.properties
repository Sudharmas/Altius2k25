# Server Configuration
server.port=8080

# MongoDB Configuration (MongoDB Atlas)
# Replace with your MongoDB Atlas connection string or set MONGODB_URI environment variable
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/altius2k25}
spring.data.mongodb.database=altius2k25

# Database Configuration
# The application supports both PostgreSQL (production) and H2 (development/testing)
# PostgreSQL: Set environment variables POSTGRES_URL, POSTGRES_USERNAME, POSTGRES_PASSWORD
# H2: Default in-memory database (no configuration needed)
spring.datasource.url=${POSTGRES_URL:jdbc:h2:mem:altius_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${POSTGRES_USERNAME:sa}
spring.datasource.password=${POSTGRES_PASSWORD:}
spring.datasource.driver-class-name=${POSTGRES_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Application Configuration
app.admin.id=ADMIN001

